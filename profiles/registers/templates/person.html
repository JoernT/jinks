<main>
    ---json
    {
        "templating": {
            "extends": "templates/base.html"
        },
        "toolbar": {
            "zoom": false
        }
    }
    ---
    [% block breadcrumb %]
    <li>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="[[ $config:context-path ]]/[[ $menu?items?*[?id = 'people']?url ]]"><pb-i18n key="menu.people"/></a></li>
                <li>[[ $data?root/head((tei:persName[@type = ('reg', 'main', 'full')], tei:persName))/string() ]]</li>
            </ul>
        </nav>
    </li>
    [% endblock %]
    <section class="person">
        [[ $data?transform($data?root, ()) ]]
    </section>
</main>
