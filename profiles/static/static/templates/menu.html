<nav class="menubar container-fluid">
    <ul>
        <li class="logo"></li>
        [% for $item in $menu?items?* %]
        <li class="hidden-mobile">
            <a href="[[ $context-path ]]/[[ $item?url ]]"><pb-i18n key="menu.[[ $item?id ]]">[[ $item?id ]]</pb-i18n></a>
        </li>
        [% endfor %]
    </ul>
    <ul>
        [% if $menu?search %]
        <li>
            <pb-search action="[[ $context-path ]]/search.html" value="[[ $context('request')?parameters?query ]]"
                redirect="redirect"></pb-search>
        </li>
        [% endif %]
        <li>
            <pb-lang name="lang">
                [% for $lang in map:keys($languages) %]
                <paper-item value="[[ $lang ]]">[[ $languages?($lang) ]]</paper-item>
                [% endfor %]
            </pb-lang>
        </li>
        <li>
            <a id="colorMode" href="#">
                <iron-icon icon="image:wb-sunny"></iron-icon>
            </a>
        </li>
    </ul>
</nav>
